<ng-container *ngIf="cart.items.length > 0">
  <table style="width: 100%;">
    <app-cart-item-display *ngFor="let item of cart.items" [item]="item" style="width: 100%;"></app-cart-item-display>
  </table>

  <hr>
  <p>Prix total : <b>{{cart.total}}.&ndash;</b></p>

  <a href="checkout" class="btn btn-primary">Passer commande</a> <!-- Why routerLink doesnt work? -->
</ng-container>

<p *ngIf="cart.items.length === 0">Vous n'avez rien mis dans votre panier pour le moment.</p>
