<tr>
  <td><strong [class]="item.isVisible ? '' : 'text-muted'">{{item.name}}</strong>
    <span class="badge badge-warning align-top" *ngIf="item.isWebExclusive" style="margin-left: .25rem;">Exclu pr√©vente!</span>
    <br>{{item.description}}</td>
  <td width="17%" *ngIf="!item.freePrice" style="padding-left: 0.8rem;">
    <span *ngIf="item.estimatedRealPrice && item.estimatedRealPrice > item.price" class="strikethrough" style="margin-right: .5rem;">{{item.estimatedRealPrice}}.&ndash;</span>
    <b>{{item.price}}.&ndash;</b>
  </td>
  <td width="17%" *ngIf="item.freePrice" style="padding-left: 0.8rem;">
    <div class="input-group">

      <input type="number" class="form-control" [(ngModel)]="price" min="{{item.price}}" max="{{3 * item.price}}" aria-describedby="basic-addon2" title="Prix">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">.&ndash;</span>
      </div>
    </div>



  <td width="5%">
  <div class="input-group">
    <button (click)="addItem()" [disabled]="!canAddMore" class="btn btn-success"><span class="fas fa-cart-plus"></span></button>
  </div>
</td>
</tr>
