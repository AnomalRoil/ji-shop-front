<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink=".">Japan Impact Shop :: Admin</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" routerLink="/">Retour boutique</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">

    <app-sidebar [menu]="menu" (childChange)="parseChild($event)" (childDestroy)="noFirstChild()">
      <app-admin-event-sidebar *ngIf="eventId && event" [id]="eventId" [event]="event"></app-admin-event-sidebar>
      <app-admin-select-edition [theme]="'lateral'" [active]="eventId"></app-admin-select-edition>
    </app-sidebar>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Espace administratif
          <ng-container *ngIf="event"> :: <i style="margin-right: .5rem;">{{event.name}}</i>
            <i *ngIf="event.visible" class="fas fa-eye"></i><i *ngIf="!event.visible" class="fas fa-eye-slash"></i>
          </ng-container>
        </h1>
      </div>

      <router-outlet></router-outlet>
    </main>
  </div>
</div>
