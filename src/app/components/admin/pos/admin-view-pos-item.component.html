<li>
  <span (click)="changeToggle()"><b>{{item.name}}</b> ({{item.description}}) [prix = {{item.price}}]</span>

  <form [hidden]="!toggle">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="col">Colonne</label>
        <input type="number" name="col" class="form-control" id="col" placeholder="0" required
               [(ngModel)]="col">
      </div>
      <div class="form-group col-md-6">
        <label for="line">Ligne</label>
        <input type="number" name="line" class="form-control" id="line" placeholder="0" required
               [(ngModel)]="line">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fgColor">Couleur du texte</label>
        <select name="fgColor" class="form-control" id="fgColor" required
                [(ngModel)]="fgColor">
          <option value="text-primary">Bleu</option>
          <option value="text-success">Vert</option>
          <option value="text-danger">Rouge</option>
          <option value="text-warning">Orange</option>
          <option value="text-info">Cyan</option>
          <option value="text-light">Gris clair</option>
          <option value="text-dark">Noir</option>
          <option value="text-muted">Gris fonc√©</option>
          <option value="text-white">Blanc</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="bgColor">Couleur de fond</label>
        <select name="bgColor" class="form-control" id="bgColor" required
                [(ngModel)]="bgColor">
          <option value="bg-primary">Bleu</option>
          <option value="bg-secondary">Gris</option>
          <option value="bg-success">Vert</option>
          <option value="bg-danger">Rouge</option>
          <option value="bg-warning">Orange</option>
          <option value="bg-info">Cyan</option>
          <option value="bg-light">Gris clair</option>
          <option value="bg-dark">Noir</option>
          <option value="bg-white">Blanc</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="addProduct()">Ajouter</button>
  </form>
</li>
